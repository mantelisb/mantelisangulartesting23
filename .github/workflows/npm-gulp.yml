name: NodeJS with Gulp

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 11
      uses: actions/setup-node@v3
      with:
        node-version: 11

    - name: Build
      run: |
        yarn
        yarn lint
        yarn test --watch=false --browsers=ChromeHeadless
        yarn build --prod
